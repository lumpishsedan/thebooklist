<!-- templates/home.html -->
{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
<h1>Books in database</h1>
  <table class="table table-striped mt-5">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN#</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="book-list">
        {% for post in all_posts_list %}
        <tr>
            <td>{{ post.title }}</td>
            <td>{{ post.author }}</td>
            <td>{{ post.isbn }}</td>
            <td></td>
          </tr>
        {% endfor %}
    </tbody>
  </table>
</div>
{% endblock content %}
